subprojects {
    apply plugin: 'java'

    group 'com.epam'
    version '1.0-SNAPSHOT'
    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        implementation group: 'com.epam', name: 'utils', version: '1.3.5'
        testImplementation group: 'junit', name: 'junit', version: '4.12'
    }
}
